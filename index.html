<!doctype html>
<html>
<head>
<title>  ENTIerrame </title>
</head>

<body>
<header>
<h1> ENTIerrame </h1>
<nav>
<form>
<ul>
<li><button id="personajes-button" onclick="getCharacter(); return false;">Personajes</button></li>
<li><button id="items-button" onclick="getitems(); return false;">Objetos</button></li>
<li><button id="weapons-button">Armas</button></li>
</ul>
<ul>
<li><button id="character-yuca" onclick="getCharacterID('2'); return false;">Yuca</button></li>
<li><button id="character-yulen" onclick="getCharacterID('3'); return false;">Yulen</button></li>
<li><button id="character-Josema" onclick="getCharacterID('4'); return false;">Josema</button></li>
<li><button id="character-Payoh" onclick="getCharacterID('1'); return false;">Payoh</button></li>
</ul>
</form>
</nav>
</header>
<main id="container">

<article>
</article>

<aside>
</aside>

</main>

<footer>
<p> Jordi Gratacos (c) <span id="footer-year">2022</span></p>
</footer>
<script>
document.getElementById("footer-year").innerHTML = new Date().getFullYear();

function getCharacter()
	{
		fetch("/characters")
			.then(response => response.json())
			.then(character => {


		let list = "<ul>";
		for (let i = 0; i < character.length; i++)
		{
			list += "<li>"+character[i]+"</li>";
		}
		list += "</ul>"
		document.getElementById("container").innerHTML = list;
		});
	}
function getCharacterID(id_character) {

				let url = "http://192.168.1.135:8080/?id_character=" + id_character;

				fetch(url)
					.then(response => response.json())
					.then(data => {
						console.log(data);
						let list = "<ul>";

						list += "<li>Name: " + data[0].name + "</li>";
						list += "<li>Age: " + data[0].age + "</li>";
						list += "<li>Race: " + data[0].race + "</li>";
						list += "<li>Class: " + data[0].class + "</li>";
						list += "<li>Gender: " + data[0].gender + "</li>";
						list += "<li>Height: " + data[0].height + "</li>";
						list += "<li>Weight: " + data[0].weight + "</li>";
						list += "<li>Origin: " + data[0].origin + "</li>";

						list += "</ul>";

						document.getElementById("container").innerHTML = list;
					});
			}
function getitems()
	{
		fetch("/items")
			.then(response => response.json())
			.then(items => {


		let list = "<ul>";
		for (let i = 0; i < items.length; i++)
		{
			list += "<li>"+items[i]+"</li>";
		}
		list += "</ul>"
		document.getElementById("container").innerHTML = list;
		});
	}	


</script>
</footer>
</body>
</html>
